<!DOCTYPE HTML>

<html>
	<head>
		<title>Calculadora</title>
		<!-- <link rel="Stylesheet" type="text/css" href="css/cssFormulario.css" media="screen">-->
		<script type="text/javascript" src="js/calculadora.js">  
		</script>
		<style type="text/css">
			<!--
			table{
				border-collapse: collapse;
				border-spacing: 0px;
				
			}
			input{
				width: 60px; height: 60px;
			}
			#cuadroDigitos{
				width: 240px;
			}
			.doble{
				width: 120px;
			}

			-->
		</style>
	</head>
	<body>
		<noscript>
			<p>Bienvenido a Mi Sitio</p>
			<p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript.
			Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.</p>
		</noscript>
	
		<form action="#" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" name="cuadroDigitos" id="cuadroDigitos" size="25" maxlength="25"/>
					</td>
				</tr>
				<tr>
					<td class="doble" colspan="2">
						<input type="button" value="exp" name="exp" id="exp" onclick="calculadora('exp');"/> 
					</td>
					<td>
						<input type="button" value="/" name="division" id="division" onclick="calculadora('/');"/> 
					</td>
					<td>
						<input type="button" value="x" name="multiplicacion" id="multiplicacion" onclick="calculadora('x');"/> 
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="7" name="siete" id="siete" onclick="calculadora(7);"/> 
					</td>
					<td>
						<input type="button" value="8" name="ocho" id="ocho" onclick="calculadora(8);"/> 
					</td>
					<td>
						<input type="button" value="9" name="nueve" id="nueve" onclick="calculadora(9);"/> 
					</td>
					<td>
						<input type="button" value="-" name="resta" id="resta" onclick="calculadora('-');"/> 
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="4" name="cuatro" id="cuatro" onclick="calculadora(4);"/> 
					</td>
					<td>
						<input type="button" value="5" name="cinco" id="cinco" onclick="calculadora(5);"/> 
					</td>
					<td>
						<input type="button" value="6" name="seis" id="seis" onclick="calculadora(6);"/> 
					</td>
					<td>
						<input type="button" value="+" name="suma" id="suma" onclick="calculadora('+');"/> 
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="1" name="uno" id="uno" onclick="calculadora(1);"/> 
					</td>
					<td>
						<input type="button" value="2" name="dos" id="dos" onclick="calculadora(2);"/> 
					</td>
					<td>
						<input type="button" value="3" name="tres" id="tres" onclick="calculadora(3);"/> 
					</td>
					<td>
						<input type="button" value="=" name="igual" id="igual" onclick="calculadora('=');"/> 
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="0" name="cero" id="cero" onclick="calculadora(0);"/> 
					</td>
					<td></td>
					<td>
						<input type="button" value="." name="punto" id="punto" onclick="calculadora('.');"/> 
					</td>
					<td>
						<input type="button" value="C" name="borrar" id="borrar" onclick="calculadora('C');"/> 
					</td>
				</tr>
				<tr>
					<td  colspan="2">
						<input class="doble" type="button" value="Pasar Pst" name="aPesetas" id="aPesetas" onclick="calculadora('aPesetas');"/> 
					</td>
					<td class="doble" colspan="2">
						<input  class="doble" type="button" value="Pasar Euros" name="aEuros" id="aEuros" onclick="calculadora('aEuros');"/> 
					</td>
				</tr>
			</table>
		</form>
		</div>
	</body>
</html>
